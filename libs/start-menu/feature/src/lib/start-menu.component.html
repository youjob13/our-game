<sml-lib-animated-background />
<sml-lib-animated-guitar />

<div class="start-menu-container">
  <div class="menu-content">
    <h1 class="game-title">{{ gameTitle }}</h1>

    <div class="button-group">
      @for (button of menuButtons; track button.action) {
        <button class="menu-button" type="button" (click)="onButtonClick(button.action)">
          {{ button.label }}
        </button>
      }
    </div>
  </div>
</div>
