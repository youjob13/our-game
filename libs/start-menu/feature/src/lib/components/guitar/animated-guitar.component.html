<div class="guitar-container">
  <!-- Electric Guitar SVG (Stratocaster-style) -->
  <svg class="guitar" viewBox="0 0 300 500" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color: #b73939; stop-opacity: 1" />
        <stop offset="50%" style="stop-color: #8b2929; stop-opacity: 1" />
        <stop offset="100%" style="stop-color: #5a1c1c; stop-opacity: 1" />
      </linearGradient>
      <linearGradient id="neckGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color: #4a5568; stop-opacity: 1" />
        <stop offset="50%" style="stop-color: #2d3748; stop-opacity: 1" />
        <stop offset="100%" style="stop-color: #1a202c; stop-opacity: 1" />
      </linearGradient>
    </defs>

    <!-- Headstock -->
    <path
      d="M 160 30 L 165 20 L 175 15 L 185 20 L 190 35 L 185 80 L 160 80 Z"
      fill="url(#neckGradient)"
      stroke="#1a202c"
      stroke-width="2"
    />

    <!-- Tuning Pegs -->
    <circle cx="168" cy="30" r="5" fill="#374151" stroke="#1f2937" stroke-width="1" />
    <circle cx="168" cy="45" r="5" fill="#374151" stroke="#1f2937" stroke-width="1" />
    <circle cx="168" cy="60" r="5" fill="#374151" stroke="#1f2937" stroke-width="1" />
    <circle cx="182" cy="30" r="5" fill="#374151" stroke="#1f2937" stroke-width="1" />
    <circle cx="182" cy="45" r="5" fill="#374151" stroke="#1f2937" stroke-width="1" />
    <circle cx="182" cy="60" r="5" fill="#374151" stroke="#1f2937" stroke-width="1" />

    <!-- Neck -->
    <rect
      x="155"
      y="80"
      width="40"
      height="180"
      rx="3"
      fill="url(#neckGradient)"
      stroke="#1a202c"
      stroke-width="2"
    />

    <!-- Fretboard dots -->
    <circle cx="175" cy="110" r="4" fill="#6b7280" opacity="0.6" />
    <circle cx="175" cy="140" r="4" fill="#6b7280" opacity="0.6" />
    <circle cx="175" cy="170" r="4" fill="#6b7280" opacity="0.6" />
    <circle cx="165" cy="200" r="3" fill="#6b7280" opacity="0.6" />
    <circle cx="185" cy="200" r="3" fill="#6b7280" opacity="0.6" />
    <circle cx="175" cy="230" r="4" fill="#6b7280" opacity="0.6" />

    <!-- Frets -->
    <line x1="155" y1="100" x2="195" y2="100" stroke="#9ca3af" stroke-width="1.5" opacity="0.7" />
    <line x1="155" y1="125" x2="195" y2="125" stroke="#9ca3af" stroke-width="1.5" opacity="0.7" />
    <line x1="155" y1="150" x2="195" y2="150" stroke="#9ca3af" stroke-width="1.5" opacity="0.7" />
    <line x1="155" y1="175" x2="195" y2="175" stroke="#9ca3af" stroke-width="1.5" opacity="0.7" />
    <line x1="155" y1="210" x2="195" y2="210" stroke="#9ca3af" stroke-width="1.5" opacity="0.7" />
    <line x1="155" y1="240" x2="195" y2="240" stroke="#9ca3af" stroke-width="1.5" opacity="0.7" />

    <!-- Guitar Body (Stratocaster-style) -->
    <path
      d="M 145 260
         C 130 270, 110 285, 100 310
         C 90 335, 90 365, 100 390
         C 110 415, 130 430, 155 435
         L 185 435
         C 210 432, 235 420, 250 395
         C 265 370, 270 340, 265 310
         C 260 280, 245 265, 225 262
         L 205 260
         C 200 258, 195 258, 190 260
         L 160 260
         C 155 258, 150 258, 145 260 Z"
      fill="url(#bodyGradient)"
      stroke="#5a1c1c"
      stroke-width="3"
    />

    <!-- Pickguard (white) -->
    <path
      d="M 165 275
         C 155 278, 145 288, 140 305
         C 135 325, 135 350, 142 370
         C 148 385, 160 395, 175 398
         L 190 397
         C 200 395, 210 388, 215 375
         C 220 360, 220 340, 215 325
         C 210 310, 200 295, 185 285
         L 175 280
         Z"
      fill="#f3f4f6"
      stroke="#d1d5db"
      stroke-width="2"
      opacity="0.9"
    />

    <!-- Pickups (dark rectangles on pickguard) -->
    <rect
      x="160"
      y="310"
      width="30"
      height="12"
      rx="2"
      fill="#1f2937"
      stroke="#111827"
      stroke-width="1"
    />
    <rect
      x="160"
      y="340"
      width="30"
      height="12"
      rx="2"
      fill="#1f2937"
      stroke="#111827"
      stroke-width="1"
    />
    <rect
      x="160"
      y="370"
      width="30"
      height="12"
      rx="2"
      fill="#1f2937"
      stroke="#111827"
      stroke-width="1"
    />

    <!-- Control knobs -->
    <circle cx="200" cy="320" r="6" fill="#1f2937" stroke="#111827" stroke-width="1" />
    <circle cx="200" cy="345" r="6" fill="#1f2937" stroke="#111827" stroke-width="1" />
    <circle cx="200" cy="370" r="6" fill="#1f2937" stroke="#111827" stroke-width="1" />

    <!-- Bridge -->
    <rect
      x="150"
      y="410"
      width="50"
      height="8"
      rx="1"
      fill="#374151"
      stroke="#1f2937"
      stroke-width="1"
    />

    <!-- Strings -->
    <g class="strings">
      <line
        x1="162"
        y1="75"
        x2="162"
        y2="410"
        stroke="#ffd700"
        stroke-width="1"
        opacity="0.8"
        class="string"
      />
      <line
        x1="168"
        y1="75"
        x2="168"
        y2="410"
        stroke="#ffd700"
        stroke-width="1"
        opacity="0.8"
        class="string"
      />
      <line
        x1="175"
        y1="75"
        x2="175"
        y2="410"
        stroke="#ffd700"
        stroke-width="1.5"
        opacity="0.9"
        class="string"
      />
      <line
        x1="182"
        y1="75"
        x2="182"
        y2="410"
        stroke="#ffd700"
        stroke-width="1"
        opacity="0.8"
        class="string"
      />
      <line
        x1="188"
        y1="75"
        x2="188"
        y2="410"
        stroke="#ffd700"
        stroke-width="1"
        opacity="0.8"
        class="string"
      />
    </g>
  </svg>

  <!-- Musical Notes -->
  <div class="notes-container">
    @for (note of musicNotes; track note.id) {
      <div
        class="music-note"
        [style.left.px]="note.x"
        [style.animation-delay.s]="note.delay"
        [style.animation-duration.s]="note.duration"
      >
        {{ note.symbol }}
      </div>
    }
  </div>
</div>
